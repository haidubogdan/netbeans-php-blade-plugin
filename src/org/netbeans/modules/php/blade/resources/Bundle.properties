    Support for Blade template syntax for PHP.\n\
    Still experimental.\n\
    <p>@author Haidu Bogdan</p>\n\n<h2>Latest updates</h2>\n\n[3.1.0.02] - decl finder for arguments adiacent to new line  (#84), inertia directives (#85)<br>\n[3.1.0.01] - major project properties update #78 , use public properties, store custom directories and files as relative paths <br>\n[3.0.0.29] - fix #83 mime resolver for detecting real blade files<br>\n[3.0.0.28] - fix parser error warning for else blocks on directive ending in `@endif`<br>\n[3.0.0.27] - add spatie honeypot directive, scan for directives inside callbacks, include resource path for components, code updates on components logic<br>\n[3.0.0.26] - fix custom directive parse lag<br>\n[3.0.0.25] - include `@props` directive<br>\n[3.0.0.24] - fix wrong `@php` echo  syntax error<br>\n[3.0.0.22] - fix wrong `@empty` `@else` syntax error<br>\n[3.0.0.21] - fix issue 75, wrong parser error in foreach directive<br>\n[3.0.0.20] - using nb php parser for `@php` directive syntax check<br>\n[3.0.0.19] - removing php syntax error checks<br>\nadd some interactions to hint warnings\ndon't detect url parts with at (@) symbols as directives<br>\n[3.0.0.18] - fixing @foreach wrong syntax error\n[3.0.0.17] - updating unit tests for source code<br>\n- improve lexer coloring for component attributes<br>\n[3.0.0.1 - 3.0.0.16] - major refactoring for lexer & parser<br>\n    - custom blade components config for autocomplete & declaration finder<br>\n    - autocomplete constructor properties for blade components<br>\n[2.5.0.8] - regression fix adjustments for directive php embedding<br>\n[2.5.0.7] - regression fix for directive php embedding<br>\n[2.5.0.6] - include `@when`, `@bool` directive, no more php embedding on directive parenthesis wrapping<br>\n[2.5.0.5] -simplifying php brace matcher freeze issue for chars with ":" wrapped in brackets<br>\n[2.5.0.4] - lexer for css at rules<br>\n[2.5.0.3] - brace higlight for custom directive<br>\n[2.5.0.2] - fix syntax highlight issue 67<br>\n[2.5.0.1] - fix syntax highlight issue 66, stop completion inside php strings<br>\n[2.5.0.0] - fix IDE freeze on '?\
    :' short if expr, fix namespace static method completion<br>\n[2.4.9.9] - limited go to file + completion for vite assets, decl finder fixes + refactor for php code<br>\n[2.4.9.8] - fix comment highlight issue in directive php expression, improvements on php namespace completion<br>\n[2.4.9.7] - fix livewire component formatting, display namespace path on class method completion<br>\n[2.4.9.6] - detect namespace path on directives php expression\n[2.4.9.5] - fix directive completion before double quote html, add attr directive to completion list<br>\n[2.4.9.4] - fix issue 57 formatting with optgroup<br>\n[2.4.9.3] - configurable declaration finder for view paths<br>\n[2.4.9.1] - fix block tag completion cursor preview<br>\n[2.4.8.9] - auto tag completion is true by default<br>\n[2.4.8.8] - fix issue 61, endcan tag breaks syntax highlighting<br>\n[2.4.8.7] - cleaning code, refactor<br>\n[2.4.8.7] - cleaning code, refactor<br>\n[2.4.8] - change License to Apache, blade tag autocomplete<br>\n[2.4.7] - debug lag with completion<br>\n[2.4.6] - use custom BladeCompletionItem, add @lang<br>\n[2.4.5] - use custom BladeCompletionItem<br>\n[2.4.3.2] - disable unused parser caching<br>\n[2.3.4.3] - [code] brace matcher is using annotation<br>\n[2.3.4.2] - fix navigator regression hafter disabling the ParserListener<br>\n[2.3.4.1] - fix php parser error for empty `@php` blocks<br>\n[2.3.9.3] - fix comment parser error regression<br>\n[2.3.7.2 - 2.3.8.3] - refactor directive completion<br>\n[2.3.6.2] - refactored parser for optimisation
